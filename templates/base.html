<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Green Donut{% endblock %}</title>
    <meta name="description" content="Portfolio of Green Donut. Software projects, game dev, music, and other creations.">
    <meta property="og:title" content="Green Donut">
    <meta property="og:description" content="Portfolio of Green Donut. Software projects, game dev, music, and other creations.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://greendonut.net">
    <meta property="og:image" content="https://greendonut.net/static/images/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Green Donut">
    <meta name="twitter:description" content="Portfolio of Green Donut. Software projects, game dev, music, and other creations.">
    <meta name="twitter:image" content="https://greendonut.net/static/images/og-image.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
    <meta name="theme-color" content="#22c55e">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ versioned_static('css/themes.css') }}">
    <link rel="stylesheet" href="{{ versioned_static('css/animations.css') }}">
    <style>
        html[data-theme="dark"] { background: #0a0a0a; color: #f5f5f5; }
        html[data-theme="retro"] { background: #1a1a0e; color: #ffb000; }
        html[data-theme="myspace"] { background: #000033; color: #ff66ff; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#fafafa', 100: '#f5f5f5', 200: '#e5e5e5',
                            300: '#d4d4d4', 400: '#a3a3a3', 500: '#737373',
                            600: '#525252', 700: '#404040', 800: '#262626',
                            900: '#171717', 950: '#0a0a0a',
                        },
                        'th-bg':              'var(--color-bg)',
                        'th-surface':         'var(--color-surface)',
                        'th-surface-alt':     'var(--color-surface-alt)',
                        'th-surface-hover':   'var(--color-surface-hover)',
                        'th-nav-bg':          'var(--color-nav-bg)',
                        'th-text':            'var(--color-text-primary)',
                        'th-text-secondary':  'var(--color-text-secondary)',
                        'th-text-muted':      'var(--color-text-muted)',
                        'th-text-nav':        'var(--color-text-nav)',
                        'th-text-hover':      'var(--color-text-hover)',
                        'th-border':          'var(--color-border)',
                        'th-border-subtle':   'var(--color-border-subtle)',
                        'th-border-divider':  'var(--color-border-divider)',
                        'th-accent':          'var(--color-accent)',
                        'th-accent-hover-bg': 'var(--color-accent-hover-bg)',
                        'th-accent-from':     'var(--color-accent-from)',
                        'th-accent-to':       'var(--color-accent-to)',
                        'th-accent-hl':       'var(--color-accent-highlight)',
                    },
                    fontFamily: {
                        sans: ['var(--font-body)'],
                        heading: ['var(--font-heading)'],
                    }
                }
            }
        }
    </script>
    <script>
        (function () {
            var stored = localStorage.getItem("theme");
            var theme;
            if (stored && stored !== "system") {
                theme = stored;
            } else {
                theme = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
            }
            document.documentElement.setAttribute("data-theme", theme);
        })();
    </script>
    <script src="{{ versioned_static('js/theme.js') }}" defer></script>
    <script src="{{ versioned_static('js/scroll.js') }}" defer></script>
    <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js" defer></script>
    <script src="{{ versioned_static('js/music.js') }}" defer></script>
</head>
<body class="bg-th-bg text-th-text font-sans min-h-screen transition-colors overflow-x-hidden">
    <!-- Themed background effect -->
    <div class="bg-effects" aria-hidden="true"></div>

    <nav id="main-nav" class="sticky top-0 z-50 border-b border-th-border-subtle at-top">
        <!-- Nav background -->
        <div class="absolute inset-0 bg-th-nav-bg backdrop-blur-md"></div>
        <!-- Animated accent line under nav -->
        <div class="absolute bottom-0 left-0 right-0 h-[2px] nav-gradient-line"></div>
        <div id="nav-inner" class="relative max-w-5xl mx-auto px-4 h-14 flex items-center">
            <a id="nav-brand" href="/" class="flex items-center gap-3 sm:gap-2 group">
                <img src="{{ url_for('static', filename='images/greendonutlogo.png') }}" alt="Green Donut" class="w-6 h-6 sm:w-7 sm:h-7 group-hover:rotate-12 transition-transform duration-300">
                <span class="hidden sm:inline text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-th-accent-from to-th-accent-to">Green Donut</span>
            </a>
            <div id="nav-links" class="flex items-center gap-6 ml-auto">
                <a href="#projects" class="text-sm font-medium text-th-text-nav hover:text-th-accent transition-colors">Projects</a>
                <a href="#games" class="text-sm font-medium text-th-text-nav hover:text-th-accent transition-colors">Games</a>
                <a href="#music" class="text-sm font-medium text-th-text-nav hover:text-th-accent transition-colors">Music</a>
                <a href="#about" class="text-sm font-medium text-th-text-nav hover:text-th-accent transition-colors">About</a>
                <div id="theme-picker" class="relative">
                    <button id="theme-toggle" class="p-2 rounded-lg transition-all duration-200" aria-label="Change theme" aria-expanded="false" aria-haspopup="listbox">
                        <svg class="w-5 h-5" fill="none" stroke="url(#theme-rainbow)" viewBox="0 0 24 24">
                            <defs>
                                <linearGradient id="theme-rainbow" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" stop-color="#ff6b6b"/>
                                    <stop offset="25%" stop-color="#ffd93d"/>
                                    <stop offset="50%" stop-color="#6bcb77"/>
                                    <stop offset="75%" stop-color="#4d96ff"/>
                                    <stop offset="100%" stop-color="#9b59b6"/>
                                </linearGradient>
                            </defs>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"/>
                        </svg>
                    </button>
                    <div id="theme-menu" class="hidden absolute right-0 mt-2 w-36 rounded-lg bg-th-surface border border-th-border shadow-lg py-1 z-50" role="listbox" aria-label="Select theme">
                        <button class="theme-option w-full text-left px-3 py-2 text-sm text-th-text hover:bg-th-surface-hover transition-colors flex items-center gap-2" data-theme-value="system" role="option">
                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                            System
                        </button>
                        <button class="theme-option w-full text-left px-3 py-2 text-sm text-th-text hover:bg-th-surface-hover transition-colors flex items-center gap-2" data-theme-value="light" role="option">
                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/></svg>
                            Light
                        </button>
                        <button class="theme-option w-full text-left px-3 py-2 text-sm text-th-text hover:bg-th-surface-hover transition-colors flex items-center gap-2" data-theme-value="dark" role="option">
                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/></svg>
                            Dark
                        </button>
                        <button class="theme-option w-full text-left px-3 py-2 text-sm text-th-text hover:bg-th-surface-hover transition-colors flex items-center gap-2" data-theme-value="retro" role="option">
                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                            Retro
                        </button>
                        <button class="theme-option w-full text-left px-3 py-2 text-sm text-th-text hover:bg-th-surface-hover transition-colors flex items-center gap-2" data-theme-value="myspace" role="option">
                            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/></svg>
                            MySpace
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="relative z-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="relative z-50 border-t border-th-border mt-20">
        <div class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between text-sm text-th-text-secondary">
            <div class="flex items-center gap-4">
                <a href="#projects" class="hover:text-th-text-hover transition-colors">Projects</a>
                <a href="#games" class="hover:text-th-text-hover transition-colors">Games</a>
                <a href="#music" class="hover:text-th-text-hover transition-colors">Music</a>
                <a href="#about" class="hover:text-th-text-hover transition-colors">About</a>
            </div>
            <span class="flex items-center gap-1.5"><a href="/"><img src="{{ url_for('static', filename='images/greendonutlogo.png') }}" alt="Green Donut" class="w-5 h-5 hover:rotate-12 transition-transform duration-300"></a>&copy; 2026</span>
        </div>
    </footer>
</body>
</html>
