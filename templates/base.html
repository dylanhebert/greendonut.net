<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Green Donut{% endblock %}</title>
    <meta name="description" content="Portfolio of Green Donut. Software projects, video game dev, and other creations.">
    <meta property="og:title" content="Green Donut">
    <meta property="og:description" content="Portfolio of Green Donut. Software projects, video game dev, and other creations.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Green Donut">
    <meta name="twitter:description" content="Portfolio of Green Donut. Software projects, video game dev, and other creations.">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <meta name="theme-color" content="#22c55e" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animations.css') }}">
    <style>
        html.dark { background: #0a0a0a; color: #f5f5f5; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                            950: '#0a0a0a',
                        }
                    },
                    fontFamily: {
                        sans: ['"DM Sans"', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <script>
        (function () {
            var s = localStorage.getItem("theme");
            if (s === "dark" || (!s && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/scroll.js') }}" defer></script>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen transition-colors overflow-x-hidden">
    <!-- Animated background blobs -->
    <div class="blob-container" aria-hidden="true">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <nav id="main-nav" class="sticky top-0 z-50 border-b border-gray-200/50 dark:border-gray-800/50 at-top">
        <!-- Nav background -->
        <div class="absolute inset-0 bg-white/80 dark:bg-gray-950/80 backdrop-blur-md"></div>
        <!-- Animated accent line under nav -->
        <div class="absolute bottom-0 left-0 right-0 h-[2px] nav-gradient-line"></div>
        <div id="nav-inner" class="relative max-w-5xl mx-auto px-4 h-14 flex items-center">
            <a id="nav-brand" href="/" class="flex items-center gap-3 sm:gap-2 group">
                <img src="{{ url_for('static', filename='images/greendonutlogo.png') }}" alt="Green Donut" class="w-6 h-6 sm:w-7 sm:h-7 group-hover:rotate-12 transition-transform duration-300">
                <span class="text-sm sm:text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-600 dark:from-green-400 dark:to-emerald-400 max-w-[3rem] sm:max-w-none leading-tight">Green Donut</span>
            </a>
            <div id="nav-links" class="flex items-center gap-6 ml-auto">
                <a href="#projects" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 transition-colors">Projects</a>
                <a href="#games" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 transition-colors">Games</a>
                <a href="#about" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-green-600 dark:hover:text-green-400 transition-colors">About</a>
                <button id="theme-toggle" class="p-2 rounded-lg text-gray-500 dark:text-gray-400 hover:text-green-600 dark:hover:text-green-400 hover:bg-green-50 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle dark mode">
                    <svg id="theme-icon-light" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    </svg>
                    <svg id="theme-icon-dark" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="relative z-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="relative z-10 border-t border-gray-200 dark:border-gray-800 mt-20">
        <div class="max-w-5xl mx-auto px-4 py-6 flex items-center justify-between text-sm text-gray-500 dark:text-gray-400">
            <div class="flex items-center gap-4">
                <a href="#projects" class="hover:text-gray-900 dark:hover:text-white transition-colors">Projects</a>
                <a href="#games" class="hover:text-gray-900 dark:hover:text-white transition-colors">Games</a>
                <a href="#about" class="hover:text-gray-900 dark:hover:text-white transition-colors">About</a>
            </div>
            <span class="flex items-center gap-1.5"><a href="/"><img src="{{ url_for('static', filename='images/greendonutlogo.png') }}" alt="Green Donut" class="w-5 h-5 hover:rotate-12 transition-transform duration-300"></a>&copy; 2026</span>
        </div>
    </footer>
</body>
</html>
