<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340">
  <defs>
    <style>
      @font-face {
        font-family: 'MedievalSharp';
        src: url(data:font/woff2;base64,) format('woff2');
      }
    </style>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1510"/>
      <stop offset="100%" style="stop-color:#121010"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4a017"/>
      <stop offset="100%" style="stop-color:#f5c542"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="340" fill="url(#bg)"/>
  <rect x="1" y="1" width="598" height="338" fill="none" stroke="#d4a017" stroke-opacity="0.12" rx="4"/>
  <!-- Title -->
  <text y="160" text-anchor="middle" font-family="'MedievalSharp'" font-size="80">
    <tspan x="300" fill="#4ade80">Green</tspan>
    <tspan fill="url(#gold)"> Flips</tspan>
  </text>
  <!-- Tagline -->
  <text x="300" y="215" text-anchor="middle" font-family="system-ui, sans-serif" font-size="20" fill="#8a7a60">OSRS Grand Exchange Flip Tracker</text>
  <!-- Decorative line -->
  <line x1="175" y1="240" x2="425" y2="240" stroke="#d4a017" stroke-opacity="0.25" stroke-width="1"/>
</svg>
